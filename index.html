    <section>
      <div class="accordion shadow-primary" id="accordionExample">
        <!-- ACCORDIAN FOR DYNAMIC WEBSITE -->
        <div class="accordion-item active my-2 mt-0 shadow-primary">
          <h2 class="accordion-header" id="headingDynamicWebsite">
            <button
              class="accordion-button bg-black text-white fw-bold fst-italic active"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseDynamic"
              aria-expanded="true"
              aria-controls="collapseDynamic"
            >
              Offers for Dynamic Website
            </button>
          </h2>
          <div
            id="collapseDynamic"
            class="accordion-collapse collapse show bg-gradient"
            aria-labelledby="headingDynamicWebsite"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <h3 class="text-primary fw-bold fst-italic">Offers list</h3>
              <ul
                id="dynamicWebsiteOffreBox"
                class="list-group list-group-flush"

              data-bs-toggle="collapse"
              data-bs-target="#collapseWebApplication"
              aria-expanded="false"
              aria-controls="collapseWebApplication"
            >
              Offers For WebApplication

            id="collapseWebApplication"
            class="accordion-collapse collapse"

            <div class="accordion-body">

                id="webApplicationOffreBox"
                class="list-group list-group-flush"
              ></ul>
            </div>
          </div>
        </div>
        <!-- //ACCORDIAN FOR WEB APPLICATION -->

        <div class="accordion-item my-2">
          <h2 class="accordion-header" id="headingStaticWebsite">
            <button
              class="accordion-button collapsed bg-black text-white fw-bold fst-italic"
              type="button"
              data-bs-toggle="collapse"
